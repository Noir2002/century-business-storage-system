<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Century Business 管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            padding: 40px;
            text-align: center;
            max-width: 800px;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 3em;
            margin-bottom: 20px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .module-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .module-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .module-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .module-title {
            font-size: 1.5em;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .module-desc {
            color: #718096;
            line-height: 1.6;
        }

        .footer {
            color: #718096;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .version {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🏢</div>
        <h1>Century Business</h1>
        <p class="subtitle">企业级文件和库存管理系统</p>
        
        <div class="modules-grid">
            <a href="./package-system.html" class="module-card">
                <div class="module-icon">📦</div>
                <h3 class="module-title">打包管理系统</h3>
                <p class="module-desc">
                    统一的文件和视频管理系统<br>
                    支持LP号分类和批量上传<br>
                    集成R2存储和跨设备同步
                </p>
            </a>
            
            <a href="./dashboard.html" class="module-card">
                <div class="module-icon">📊</div>
                <h3 class="module-title">库存管理系统</h3>
                <p class="module-desc">
                    Excel文件管理和数据分析<br>
                    库存数据统计和报表<br>
                    用户档案和权限管理
                </p>
            </a>
        </div>
        
        <div class="footer">
            <p>基于Cloudflare技术栈构建</p>
            <span class="version">v2.0.0</span>
        </div>
    </div>
</body>
</html>
