  <script>
    layui.use(['table', 'layer', 'form'], function(){
      var table = layui.table;
      var layer = layui.layer;
      var form = layui.form;
      var $ = layui.$;

      var hot = null;
      var userInfo = JSON.parse(localStorage.getItem('currentUser') || '{}');
      if (!userInfo.username) {
        layer.msg('请先登录！', {icon: 2}, function(){ window.location.href = 'login.html'; });
        return;
      }
      document.getElementById('currentUser').textContent = userInfo.realname || userInfo.username;
      function initTmallTable() {
        if (hot) { hot.destroy(); hot = null; }
        const columns = [
          {data: '店铺订单时间', type: 'text'},
          {data: 'SKU', type: 'text'},
          {data: '尺码', type: 'text'},
          {data: '标题', type: 'text'},
          {data: '商品数量', type: 'numeric'},
          {data: '商品单价', type: 'numeric'},
          {data: '订单金额', type: 'numeric'}
        ];
        const colHeaders = ['店铺订单时间', 'SKU', '尺码', '商品标题', '商品数量', '商品单价', '订单金额'];
        loadTmallTableData(columns, colHeaders);
      }
      function loadTmallTableData(columns, colHeaders) {
        var token = localStorage.getItem('token');
        var headers = {};
        if (token) headers['Authorization'] = 'Bearer ' + token;
        $.ajax({
          url: window.apiConfig.baseURL + '/api/tmall-orders/wide',
          type: 'GET',
          headers: headers,
          success: function(res) {
            if(res.success) {
              hot = new Handsontable(document.getElementById('tmallTable'), {
                data: res.data,
                columns: columns,
                colHeaders: colHeaders,
                rowHeaders: true,
                minSpareRows: 1,
                contextMenu: true,
                manualColumnResize: true,
                manualRowResize: true,
                stretchH: 'all',
                height: 600,
                licenseKey: 'non-commercial-and-evaluation',
                language: 'zh-CN',
                dropdownMenu: true,
                filters: true,
                columnSorting: true,
                autoWrapRow: true,
                autoWrapCol: true
              });
              calculateSales(hot.getSourceData(), columns);
              hot.render();
            } else {
              layer.msg('数据加载失败: ' + res.error, {icon:2});
            }
          },
          error: function(xhr) {
            if (xhr.status === 401) {
              layer.msg('请先登录', {icon:2}, function(){ window.location.href = 'login.html'; });
            } else {
              layer.msg('数据加载失败', {icon:2});
            }
          }
        });
      }
      function calculateSales(tableData, columns) {
        const dateCols = columns.map(col => col.data).filter(key => /^\d{4}-\d{2}-\d{2}$/.test(key));
        tableData.forEach(row => {
          dateCols.forEach((dateKey, idx) => {
            const stock = parseInt(row[dateKey]) || 0;
            let prevStock = null;
            for (let j = idx - 1; j >= 0; j--) {
              const prevKey = dateCols[j];
              if (row[prevKey] !== undefined && row[prevKey] !== null && row[prevKey] !== '') {
                prevStock = parseInt(row[prevKey]) || 0;
                break;
              }
            }
            let sales = 0;
            if (prevStock !== null) sales = Math.max(0, prevStock - stock);
            row[dateKey + '_销量'] = sales;
          });
        });
      }
      var rowBarHtml = '<div class="layui-btn-group">'
        +'<button class="layui-btn layui-btn-xs" lay-event="edit">编辑</button>'
        +'<button class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</button>'
        +'</div>';
      $(document.body).append('<script type="text/html" id="rowBar">'+rowBarHtml+'<\/script>');
      $('#addRowBtn').on('click', function(){ if (hot) hot.alter('insert_row', hot.countRows()); });
      $('#refreshBtn').on('click', function() { if (hot) { calculateSales(hot.getSourceData(), hot.getSettings().columns); hot.render(); } initTmallTable(); });
      $('#saveBtn').on('click', function() {
        if (!hot) return;
        var data = hot.getSourceData();
        var columns = hot.getSettings().columns;
        calculateSales(data, columns);
        var token = localStorage.getItem('token');
        var headers = { 'Content-Type': 'application/json' };
        if (token) headers['Authorization'] = 'Bearer ' + token;
        layer.msg('正在保存...', {icon: 16, time: 0});
        $.ajax({
          url: '/api/tmall-orders/wide',
          type: 'POST',
          headers: headers,
          data: JSON.stringify({ data: data }),
          success: function(res) {
            layer.closeAll();
            if(res.success) { layer.msg('保存成功', {icon:1}); initTmallTable(); } else { layer.msg('保存失败: ' + res.error, {icon:2}); }
          },
          error: function(xhr) { layer.closeAll(); if (xhr.status === 401) { layer.msg('请先登录', {icon:2}, function(){ window.location.href = 'login.html'; }); } else { layer.msg('保存失败', {icon:2}); } }
        });
      });
      $('#smartImportBtn').on('click', function() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.xlsx,.xls,.csv';
        input.onchange = async function(e) {
          const file = e.target.files[0];
          if (!file) return;
          try {
            layer.msg('正在解析Excel...', {icon: 16, time: 0});
            const data = await parseExcelToWideJSON(file);
            layer.msg('正在提交数据...', {icon: 16, time: 0});
            const token = localStorage.getItem('token');
            const headers = { 'Content-Type': 'application/json' };
            if (token) headers['Authorization'] = 'Bearer ' + token;
            $.ajax({
              url: '/api/tmall-orders/wide/batch',
              type: 'POST',
              headers: headers,
              data: JSON.stringify({ data }),
              success: function(res) {
                layer.closeAll();
                if(res.success) { layer.msg('导入成功', {icon:1}); initTmallTable(); }
                else { layer.msg('导入失败: ' + (res.error||'未知错误'), {icon:2}); }
              },
              error: function(xhr) { layer.closeAll(); if (xhr.status === 401) { layer.msg('请先登录', {icon:2}, function(){ window.location.href = 'login.html'; }); } else { layer.msg('导入失败', {icon:2}); } }
            });
          } catch (err) {
            layer.closeAll();
            layer.msg('解析失败: ' + err.message, {icon:2});
          }
        };
        input.click();
      });
      $('#importBtn').on('click', function() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.xlsx,.xls,.csv';
        input.onchange = async function(e) {
          const file = e.target.files[0];
          if (!file) return;
          try {
            layer.msg('正在解析Excel...', {icon: 16, time: 0});
            const data = await parseExcelToWideJSON(file);
            layer.msg('正在提交数据...', {icon: 16, time: 0});
            const token = localStorage.getItem('token');
            const headers = { 'Content-Type': 'application/json' };
            if (token) headers['Authorization'] = 'Bearer ' + token;
            $.ajax({
              url: '/api/tmall-orders/wide/batch',
              type: 'POST',
              headers: headers,
              data: JSON.stringify({ data }),
              success: function(res) { layer.closeAll(); if(res.success) { layer.msg('导入成功', {icon:1}); initTmallTable(); } else { layer.msg('导入失败: ' + (res.error||'未知错误'), {icon:2}); } },
              error: function(xhr) { layer.closeAll(); if (xhr.status === 401) { layer.msg('请先登录', {icon:2}, function(){ window.location.href = 'login.html'; }); } else { layer.msg('导入失败', {icon:2}); } }
            });
          } catch (err) {
            layer.closeAll();
            layer.msg('解析失败: ' + err.message, {icon:2});
          }
        };
        input.click();
      });
      $('#exportBtn').on('click', function() {
        var token = localStorage.getItem('token');
        var headers = {};
        if (token) headers['Authorization'] = 'Bearer ' + token;
        $.ajax({
          url: '/api/tmall-orders/wide/export',
          type: 'GET',
          headers: headers,
          xhrFields: { responseType: 'blob' },
          success: function(data) {
            const blob = new Blob([data], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tmall-wide-table-export.xlsx';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            layer.msg('导出成功', {icon:1});
          },
          error: function(xhr) { if (xhr.status === 401) { layer.msg('请先登录', {icon:2}, function(){ window.location.href = 'login.html'; }); } else { layer.msg('导出失败', {icon:2}); } }
        });
      });
      $('#downloadTemplateBtn').on('click', function() {
        const colHeaders = ['店铺订单时间', 'SKU', '尺码', '标题', '商品数量', '商品单价', '订单金额'];
        const ws = XLSX.utils.aoa_to_sheet([colHeaders]);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, '天猫订单模板');
        XLSX.writeFile(wb, 'tmall-orders-template.xlsx');
      });

      // 解析Excel为宽表JSON（支持新旧两种格式）
      // 解析价格字符串，移除货币符号并转换为数字
      function parsePrice(priceStr) {
        if (!priceStr || priceStr === '') return 0;
        let cleanedStr = String(priceStr).trim();

        // 移除常见货币符号 (€, $, ¥, £, ￥等) - 包括前缀和后缀
        cleanedStr = cleanedStr.replace(/^[\s\u20AC\u24\u00A2\u00A3\u00A5\uFFE5$€¥£]+|[\s\u20AC\u24\u00A2\u00A3\u00A5\uFFE5$€¥£]+$/g, '');

        // 检测是否是纯数字（整数或小数）
        if (/^\d+(\.\d+)?$/.test(cleanedStr)) {
          const num = parseFloat(cleanedStr);
          return isNaN(num) ? 0 : num;
        }

        // 处理欧洲格式 (402,50) - 最后一个逗号后面有1-3位数字
        const lastCommaIndex = cleanedStr.lastIndexOf(',');
        if (lastCommaIndex !== -1) {
          const afterLastComma = cleanedStr.substring(lastCommaIndex + 1);
          if (afterLastComma.length >= 1 && afterLastComma.length <= 3 && /^\d+$/.test(afterLastComma)) {
            // 欧洲格式：将最后一个逗号转换为小数点
            cleanedStr = cleanedStr.substring(0, lastCommaIndex) + '.' + afterLastComma;
          } else {
            // 千分位分隔符：移除所有逗号
            cleanedStr = cleanedStr.replace(/,/g, '');
          }
        }

        // 移除所有点（如果还有的话）
        cleanedStr = cleanedStr.replace(/\./g, '');

        // 转换为数字
        const num = parseFloat(cleanedStr);
        return isNaN(num) ? 0 : num;
      }

      async function parseExcelToWideJSON(file) {
        const arrayBuffer = await file.arrayBuffer();
        const wb = XLSX.read(arrayBuffer, { type: 'array' });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, { defval: '' });

        // 尝试根据常见中文列头自动匹配
        const mapKey = (obj, keys) => keys.find(k => Object.prototype.hasOwnProperty.call(obj, k));
        const data = rows.map((row, idx) => {
          const timeKey = mapKey(row, ['店铺订单时间','下单时间','店铺下单时间','订单时间']);
          const skuKey = mapKey(row, ['SKU','Sku','sku','商品SKU']);
          const sizeKey = mapKey(row, ['尺码','Size','size','规格']);
          const titleKey = mapKey(row, ['标题','商品标题','产品标题','商品名称']);
          const qtyKey = mapKey(row, ['商品数量','数量','件数','qty','Qty','数量（件）']);
          const priceKey = mapKey(row, ['商品单价','单价','价格','Price','price']);
          const amountKey = mapKey(row, ['订单金额','金额','总价','总金额','Amount','amount']);

          const item = {
            '店铺订单时间': timeKey ? String(row[timeKey]).trim() : '',
            'SKU': skuKey ? String(row[skuKey]).trim() : '',
            '尺码': sizeKey ? String(row[sizeKey]).trim() : '',
            '标题': titleKey ? String(row[titleKey]).trim() : '',
            '商品数量': qtyKey ? Number(row[qtyKey]||0) : 0,
            '商品单价': priceKey ? parsePrice(row[priceKey]) : 0,
            '订单金额': amountKey ? parsePrice(row[amountKey]) : 0
          };
          return item;
        }).filter(x => x['SKU'] || x['标题']);

        if (!data.length) throw new Error('未识别到有效数据，请检查表头是否包含：店铺订单时间/SKU/商品数量等字段');
        return data;
      }
