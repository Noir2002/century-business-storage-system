<body>

    <div class="container">

            <p>å°†Excelæ–‡ä»¶ç›´æ¥ä¸Šä¼ åˆ°Cloudflare R2å­˜å‚¨</p>

        <div class="upload-area">

                <div class="upload-icon">ğŸ“„</div>
                <div class="upload-text">ç‚¹å‡»é€‰æ‹©æˆ–æ‹–æ‹½Excelæ–‡ä»¶</div>
                <div class="upload-hint">æ”¯æŒ .xlsx, .xls æ ¼å¼ï¼Œæœ€å¤§50MB</div>

            <div id="statusArea" class="status-area">

    <script>
        class DirectR2Upload {
            constructor() {
                this.r2Endpoint = 'https://23441d4f7734b84186c4c20ddefef8e7.r2.cloudflarestorage.com/century-business-system';
                this.selectedFile = null;
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.dropZone = document.getElementById('dropZone');
                this.fileInput = document.getElementById('fileInput');
                this.selectedFileDiv = document.getElementById('selectedFile');
                this.fileName = document.getElementById('fileName');
                this.fileSize = document.getElementById('fileSize');
                this.uploadButton = document.getElementById('uploadButton');
                this.statusArea = document.getElementById('statusArea');
                this.statusMessage = document.getElementById('statusMessage');
                this.progressFill = document.getElementById('progressFill');
            }

            setupEventListeners() {
                // ç‚¹å‡»é€‰æ‹©æ–‡ä»¶
                this.dropZone.addEventListener('click', () => {
                    this.fileInput.click();
                });

                // æ–‡ä»¶é€‰æ‹©
                this.fileInput.addEventListener('change', (e) => {
                    this.handleFileSelect(e.target.files[0]);
                });

                // æ‹–æ‹½å¤„ç†
                this.dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.dropZone.classList.add('dragover');
                });

                this.dropZone.addEventListener('dragleave', () => {
                    this.dropZone.classList.remove('dragover');
                });

                this.dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.dropZone.classList.remove('dragover');
                    this.handleFileSelect(e.dataTransfer.files[0]);
                });

                // ä¸Šä¼ æŒ‰é’®
                this.uploadButton.addEventListener('click', () => {
                    this.uploadFile();
                });
            }

            handleFileSelect(file) {
                if (!file) return;

                // éªŒè¯æ–‡ä»¶ç±»å‹
                if (!this.isExcelFile(file)) {
                    this.showStatus('åªæ”¯æŒExcelæ–‡ä»¶(.xlsx, .xls)', 'error');
                    return;
                }

                // éªŒè¯æ–‡ä»¶å¤§å° (50MB)
                if (file.size > 50 * 1024 * 1024) {
                    this.showStatus('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡50MB', 'error');
                    return;
                }

                this.selectedFile = file;
                this.fileName.textContent = file.name;
                this.fileSize.textContent = this.formatFileSize(file.size);
                this.selectedFileDiv.style.display = 'block';
                this.uploadButton.disabled = false;
                this.uploadButton.textContent = 'å¼€å§‹ä¸Šä¼ åˆ°R2å­˜å‚¨';
                
                this.hideStatus();
            }

            isExcelFile(file) {
                const allowedTypes = [
                    'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', // .xlsx
                    'application/vnd.ms-excel', // .xls
                    'application/excel',
                    'application/x-excel'
                ];
                
                const allowedExtensions = ['.xlsx', '.xls'];
                const fileName = file.name.toLowerCase();
                
                return allowedTypes.includes(file.type) || 
                       allowedExtensions.some(ext => fileName.endsWith(ext));
            }

            async uploadFile() {
                if (!this.selectedFile) return;

                this.uploadButton.disabled = true;
                this.uploadButton.textContent = 'è·å–ä¸Šä¼ URL...';
                this.showStatus('æ­£åœ¨å‡†å¤‡ä¸Šä¼ ...', 'loading');
                this.updateProgress(10);

                try {
                    // ç¬¬ä¸€æ­¥ï¼šè·å–é¢„ç­¾åURL
                    console.log('ğŸ”„ è·å–é¢„ç­¾åURL...');
                    const presignedResponse = await fetch('https://century-business-api.anthonin815.workers.dev/api/files/presigned-url', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            fileName: this.selectedFile.name,
                            fileType: this.selectedFile.type
                        })
                    });

                    const presignedData = await presignedResponse.json();
                    
                    if (!presignedData.success) {
                        throw new Error(presignedData.error || 'è·å–ä¸Šä¼ URLå¤±è´¥');
                    }

                    this.updateProgress(30);
                    this.uploadButton.textContent = 'ä¸Šä¼ ä¸­...';
                    this.showStatus('æ­£åœ¨ä¸Šä¼ æ–‡ä»¶åˆ°R2å­˜å‚¨...', 'loading');

                    // ç¬¬äºŒæ­¥ï¼šä½¿ç”¨é¢„ç­¾åURLä¸Šä¼ æ–‡ä»¶
                    console.log('ğŸ“ ä¸Šä¼ æ–‡ä»¶åˆ°:', presignedData.filePath);
                    
                    const uploadResponse = await fetch(presignedData.uploadUrl, {
                        method: 'PUT',
                        body: this.selectedFile,
                        headers: {
                            'Content-Type': this.selectedFile.type || 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                        }
                    });

                    this.updateProgress(100);

                    if (uploadResponse.ok) {
                        this.showStatus(
                            `âœ… æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼<br>` +
                            `ğŸ“ æ–‡ä»¶å: ${this.selectedFile.name}<br>` +
                            `ğŸ“Š å¤§å°: ${this.formatFileSize(this.selectedFile.size)}<br>` +
                            `ğŸ—‚ï¸ å­˜å‚¨è·¯å¾„: ${presignedData.filePath}<br>` +
                            `ğŸ”— è®¿é—®é“¾æ¥: <a href="${presignedData.publicUrl}" target="_blank">ç‚¹å‡»ä¸‹è½½</a><br>` +
                            `â° ä¸Šä¼ æ—¶é—´: ${new Date().toLocaleString()}`,
                            'success'
                        );
                        
                        // é‡ç½®è¡¨å•
                        setTimeout(() => {
                            this.resetForm();
                        }, 5000);
                        
                    } else {
                        throw new Error(`ä¸Šä¼ å¤±è´¥: HTTP ${uploadResponse.status}`);
                    }

                } catch (error) {
                    console.error('ä¸Šä¼ é”™è¯¯:', error);
                    this.showStatus(`âŒ ä¸Šä¼ å¤±è´¥: ${error.message}`, 'error');
                    this.uploadButton.disabled = false;
                    this.uploadButton.textContent = 'é‡æ–°ä¸Šä¼ ';
                    this.updateProgress(0);
                }
            }

            getFileExtension(fileName) {
                const lastDot = fileName.lastIndexOf('.');
                return lastDot !== -1 ? fileName.substring(lastDot + 1) : 'xlsx';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            showStatus(message, type) {
                this.statusMessage.innerHTML = message;
                this.statusArea.className = `status-area status-${type}`;
                this.statusArea.style.display = 'block';
            }

            hideStatus() {
                this.statusArea.style.display = 'none';
            }

            updateProgress(percent) {
                this.progressFill.style.width = percent + '%';
            }

            resetForm() {
                this.selectedFile = null;
                this.fileInput.value = '';
                this.selectedFileDiv.style.display = 'none';
                this.uploadButton.disabled = true;
                this.uploadButton.textContent = 'é€‰æ‹©æ–‡ä»¶åå¼€å§‹ä¸Šä¼ ';
                this.hideStatus();
                this.updateProgress(0);
            }
        }

        // åˆå§‹åŒ–ä¸Šä¼ å™¨
        document.addEventListener('DOMContentLoaded', () => {
            new DirectR2Upload();
        });
    </script>
