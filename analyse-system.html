        function loadRecharts() {
            return new Promise((resolve, reject) => {
                // å¦‚æœå·²ç»åŠ è½½ï¼Œç›´æ¥è¿”å›
                if (typeof Recharts !== 'undefined' || (typeof window !== 'undefined' && window.Recharts)) {
                    console.log('Recharts å·²å­˜åœ¨');
                    resolve();
                    return;

                    'https://cdn.jsdelivr.net/npm/recharts@2.10.3/dist/Recharts.js'
                ];
                
                let currentIndex = 0;
                
                function tryNextSource() {
                    if (currentIndex >= cdnSources.length) {
                        console.error('æ‰€æœ‰ CDN æºéƒ½åŠ è½½å¤±è´¥');
                        reject(new Error('æ‰€æœ‰ CDN æºéƒ½åŠ è½½å¤±è´¥ï¼Œå¯èƒ½æ˜¯æµè§ˆå™¨è·Ÿè¸ªé˜²æŠ¤é˜»æ­¢äº†åŠ è½½'));
                        return;
                    }
                    
                    // æ¯æ¬¡åˆ›å»ºæ–°çš„ script å…ƒç´ 
                    const script = document.createElement('script');
                    script.src = cdnSources[currentIndex];
                    script.async = true;
                    script.crossOrigin = 'anonymous';
                    
                    console.log('å°è¯•åŠ è½½ Recharts ä»:', script.src);
                    
                    script.onload = () => {

                        // ç­‰å¾…ä¸€ä¸‹ç¡®ä¿ Recharts å®Œå…¨åˆå§‹åŒ–
                        setTimeout(() => {
                            if (typeof Recharts !== 'undefined' || (typeof window !== 'undefined' && window.Recharts)) {
                                console.log('Recharts å·²å¯ç”¨');
                                resolve();
                            } else {
                                console.warn('Recharts åŠ è½½ä½†æœªæ‰¾åˆ°å…¨å±€å˜é‡ï¼Œå°è¯•ä¸‹ä¸€ä¸ªæº');
                                currentIndex++;
                                tryNextSource();
                            }
                        }, 100);
                    };
                    
                    script.onerror = (error) => {
                        console.warn('CDN æºåŠ è½½å¤±è´¥:', script.src, error);
                        // ç§»é™¤å¤±è´¥çš„ script
                        if (script.parentNode) {
                            script.parentNode.removeChild(script);
                        }
                        currentIndex++;
                        if (currentIndex < cdnSources.length) {
                            setTimeout(tryNextSource, 100);
                        } else {
                            reject(new Error('æ‰€æœ‰ CDN æºéƒ½åŠ è½½å¤±è´¥'));
                        }
                    };
                    
                    document.head.appendChild(script);
                }
                
                tryNextSource();
            });
        }

                            };
                            const getSKU = () => {

                            };
                            const getSize = () => {

                            };
                            const getQuantity = () => {

                            };
                            const getPrice = () => {

                            };
                            const getDate = () => {

                            };

                            const sku = getSKU();

                                color: parseColor(sku),
                                size: String(getSize()),
                                quantity: getQuantity(),
                                price: getPrice(),
                                date: getDate(),
                                revenue: getQuantity() * getPrice()

                    } catch (error) {

            // è·å–ç­›é€‰é€‰é¡¹

            // åº”ç”¨ç­›é€‰

                    return `${d.getMonth() + 1}/${d.getDate()}`;
                } else if (granularity === 'week') {
                    const weekNum = Math.ceil((d.getDate()) / 7);

        // ç­‰å¾…æ‰€æœ‰è„šæœ¬åŠ è½½å®Œæˆåå†åˆå§‹åŒ–
        async function waitForDependencies() {

            const hasReact = typeof React !== 'undefined';
