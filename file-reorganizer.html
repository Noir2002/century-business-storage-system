<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2文件重新组织工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }

        .status-card.warning {
            border-left-color: #ffc107;
        }

        .status-card.error {
            border-left-color: #dc3545;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
            width: 0%;
        }

        .file-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            margin-top: 20px;
        }

        .file-item {
            padding: 12px 16px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item.moved {
            background: #d4edda;
            color: #155724;
        }

        .file-item.error {
            background: #f8d7da;
            color: #721c24;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .file-path {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-pending { background: #ffc107; }
        .status-moved { background: #28a745; }
        .status-error { background: #dc3545; }

        .log-container {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 16px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            margin-bottom: 4px;
            padding: 2px 0;
        }

        .log-entry.success { color: #28a745; }
        .log-entry.error { color: #dc3545; }
        .log-entry.info { color: #17a2b8; }
        .log-entry.warning { color: #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗂️ R2文件重新组织工具</h1>
            <p>安全地将打包系统的图片和视频文件移动到正确的文件夹结构中</p>
            <div style="margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.2); border-radius: 6px; font-size: 0.9rem;">
                <strong>🛡️ 安全保护：</strong>只会处理打包系统的图片和视频文件，不会影响库存系统的Excel文件
            </div>
        </div>

        <div class="content">
            <div id="statusCard" class="status-card">
                <h3>📊 当前状态</h3>
                <p id="statusText">准备开始文件重新组织...</p>
                <div id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div id="progressText">0% (0/0)</div>
                </div>
            </div>

            <div style="text-align: center; margin: 20px 0;">
                <button id="analyzeBtn" class="btn" onclick="analyzeFiles()">
                    🔍 分析文件类型
                </button>
                <button id="startBtn" class="btn btn-success" onclick="startReorganization()" style="display: none;">
                    🚀 开始重新组织
                </button>
                <button id="refreshBtn" class="btn" onclick="refreshStatus()">
                    🔄 刷新状态
                </button>
                <button id="viewFilesBtn" class="btn" onclick="viewFiles()" style="display: none;">
                    📋 查看文件列表
                </button>
            </div>

            <div id="analysisResult" style="display: none; margin: 20px 0;">
                <h3>📊 文件分析结果</h3>
                <div id="analysisContent"></div>
            </div>

            <div id="fileListContainer" style="display: none;">
                <h3>📁 文件列表</h3>
                <div id="fileList" class="file-list"></div>
            </div>

            <div id="logContainer" class="log-container" style="display: none;">
                <h4>📝 操作日志</h4>
                <div id="logEntries"></div>
            </div>
        </div>
    </div>

    <script>
        let reorganizationStatus = null;
        let filesList = [];

        // 获取API基础URL
        function getBaseURL() {
            const hostname = window.location.hostname;
            const port = window.location.port;
            
            if (hostname === 'localhost' && port === '3000') {
                return '';
            } else if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:3000';
            } else {
                return '';
            }
        }

        // 添加日志
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logEntries');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 更新状态显示
        function updateStatus(status, message, type = 'info') {
            const statusCard = document.getElementById('statusCard');
            const statusText = document.getElementById('statusText');
            
            statusCard.className = `status-card ${type}`;
            statusText.textContent = message;
            
            if (status) {
                reorganizationStatus = status;
                
                if (status.totalFiles > 0) {
                    const progressContainer = document.getElementById('progressContainer');
                    const progressFill = document.getElementById('progressFill');
                    const progressText = document.getElementById('progressText');
                    
                    progressContainer.style.display = 'block';
                    const progress = Math.round((status.movedFiles / status.totalFiles) * 100);
                    progressFill.style.width = `${progress}%`;
                    progressText.textContent = `${progress}% (${status.movedFiles}/${status.totalFiles})`;
                }
            }
        }

        // 开始重新组织
        async function startReorganization() {
            const startBtn = document.getElementById('startBtn');
            const logContainer = document.getElementById('logContainer');
            
            startBtn.disabled = true;
            startBtn.textContent = '⏳ 处理中...';
            logContainer.style.display = 'block';
            
            addLog('开始文件重新组织...', 'info');
            
            try {
                const response = await fetch(`${getBaseURL()}/api/reorganize/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    addLog(`找到 ${result.totalFiles} 个文件需要重新组织`, 'success');
                    updateStatus(result, `找到 ${result.totalFiles} 个文件需要重新组织`, 'success');
                    
                    document.getElementById('viewFilesBtn').style.display = 'inline-block';
                    
                    // 开始移动文件
                    await moveFilesSequentially();
                } else {
                    addLog(`错误: ${result.error}`, 'error');
                    updateStatus(null, `错误: ${result.error}`, 'error');
                }
            } catch (error) {
                addLog(`网络错误: ${error.message}`, 'error');
                updateStatus(null, `网络错误: ${error.message}`, 'error');
            } finally {
                startBtn.disabled = false;
                startBtn.textContent = '🚀 开始重新组织';
            }
        }

        // 顺序移动文件
        async function moveFilesSequentially() {
            try {
                const response = await fetch(`${getBaseURL()}/api/reorganize/files`);
                const result = await response.json();
                
                if (!result.success) {
                    addLog(`获取文件列表失败: ${result.message}`, 'error');
                    return;
                }
                
                filesList = result.files;
                addLog(`开始移动 ${filesList.length} 个文件...`, 'info');
                
                for (let i = 0; i < filesList.length; i++) {
                    const file = filesList[i];
                    addLog(`移动文件 ${i + 1}/${filesList.length}: ${file.source}`, 'info');
                    
                    try {
                        const moveResponse = await fetch(`${getBaseURL()}/api/reorganize/move/${encodeURIComponent(file.source)}`, {
                            method: 'POST'
                        });
                        
                        const moveResult = await moveResponse.json();
                        
                        if (moveResult.success) {
                            addLog(`✅ 移动成功: ${file.source} -> ${file.destination}`, 'success');
                        } else {
                            addLog(`❌ 移动失败: ${file.source} - ${moveResult.error}`, 'error');
                        }
                    } catch (error) {
                        addLog(`❌ 移动错误: ${file.source} - ${error.message}`, 'error');
                    }
                    
                    // 更新进度
                    await refreshStatus();
                    
                    // 添加延迟避免请求过于频繁
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                addLog('🎉 所有文件移动完成！', 'success');
                updateStatus(null, '🎉 所有文件移动完成！', 'success');
                
            } catch (error) {
                addLog(`移动过程出错: ${error.message}`, 'error');
            }
        }

        // 刷新状态
        async function refreshStatus() {
            try {
                const response = await fetch(`${getBaseURL()}/api/reorganize/status`);
                const result = await response.json();
                
                if (result.success) {
                    if (result.status === 'no_plan') {
                        updateStatus(null, '没有找到重新组织计划', 'warning');
                    } else {
                        updateStatus(result, `进度: ${result.movedFiles}/${result.totalFiles} 文件已移动 (${result.progress}%)`, 'info');
                    }
                }
            } catch (error) {
                console.error('刷新状态失败:', error);
            }
        }

        // 查看文件列表
        async function viewFiles() {
            const fileListContainer = document.getElementById('fileListContainer');
            const fileList = document.getElementById('fileList');
            
            if (filesList.length === 0) {
                try {
                    const response = await fetch(`${getBaseURL()}/api/reorganize/files`);
                    const result = await response.json();
                    
                    if (result.success) {
                        filesList = result.files;
                    }
                } catch (error) {
                    addLog(`获取文件列表失败: ${error.message}`, 'error');
                    return;
                }
            }
            
            fileList.innerHTML = filesList.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">
                            <span class="status-indicator status-pending"></span>
                            ${file.source}
                        </div>
                        <div class="file-path">→ ${file.destination}</div>
                    </div>
                    <div class="file-actions">
                        <span style="color: #6c757d; font-size: 0.9rem;">${formatFileSize(file.size)}</span>
                    </div>
                </div>
            `).join('');
            
            fileListContainer.style.display = 'block';
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 分析文件类型
        async function analyzeFiles() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const analysisResult = document.getElementById('analysisResult');
            const analysisContent = document.getElementById('analysisContent');
            
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '⏳ 分析中...';
            
            try {
                // 获取所有文件列表
                const response = await fetch(`${getBaseURL()}/api/r2/list-files?folder=&limit=1000`);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || '获取文件列表失败');
                }
                
                const files = result.files || [];
                
                // 分类文件
                const categories = {
                    inventorySystem: [], // 库存系统文件
                    packageSystem: [],   // 打包系统文件
                    other: []            // 其他文件
                };
                
                files.forEach(file => {
                    const key = file.key || file.name;
                    
                    // 库存系统文件
                    if (key.startsWith('arc/') || 
                        key.startsWith('package-sync/') ||
                        key.startsWith('wide/') ||
                        key.startsWith('records/') ||
                        key.startsWith('tmall/')) {
                        categories.inventorySystem.push(file);
                    }
                    // 打包系统文件（需要重新组织）
                    else if (key.startsWith('package/') ||
                             key.match(/^\d{8}_[^/]+\//) ||
                             (key.match(/\.(jpg|jpeg|png|gif|mp4|avi|mov)$/i) && !key.includes('/'))) {
                        categories.packageSystem.push(file);
                    }
                    // 其他文件
                    else {
                        categories.other.push(file);
                    }
                });
                
                // 显示分析结果
                analysisContent.innerHTML = `
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div style="background: #d4edda; padding: 15px; border-radius: 8px; border-left: 4px solid #28a745;">
                            <h4 style="color: #155724; margin-bottom: 10px;">🛡️ 库存系统文件</h4>
                            <div style="font-size: 2rem; font-weight: bold; color: #155724;">${categories.inventorySystem.length}</div>
                            <div style="font-size: 0.9rem; color: #155724;">（不会移动）</div>
                        </div>
                        <div style="background: #fff3cd; padding: 15px; border-radius: 8px; border-left: 4px solid #ffc107;">
                            <h4 style="color: #856404; margin-bottom: 10px;">📦 打包系统文件</h4>
                            <div style="font-size: 2rem; font-weight: bold; color: #856404;">${categories.packageSystem.length}</div>
                            <div style="font-size: 0.9rem; color: #856404;">（需要重新组织）</div>
                        </div>
                        <div style="background: #f8d7da; padding: 15px; border-radius: 8px; border-left: 4px solid #dc3545;">
                            <h4 style="color: #721c24; margin-bottom: 10px;">❓ 其他文件</h4>
                            <div style="font-size: 2rem; font-weight: bold; color: #721c24;">${categories.other.length}</div>
                            <div style="font-size: 0.9rem; color: #721c24;">（需要检查）</div>
                        </div>
                    </div>
                    
                    <div style="background: #e2e3e5; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                        <h4 style="margin-bottom: 10px;">📋 详细分类</h4>
                        <div style="font-size: 0.9rem;">
                            <div><strong>库存系统文件：</strong> ${categories.inventorySystem.map(f => f.key || f.name).slice(0, 5).join(', ')}${categories.inventorySystem.length > 5 ? '...' : ''}</div>
                            <div><strong>打包系统文件：</strong> ${categories.packageSystem.map(f => f.key || f.name).slice(0, 5).join(', ')}${categories.packageSystem.length > 5 ? '...' : ''}</div>
                            ${categories.other.length > 0 ? `<div><strong>其他文件：</strong> ${categories.other.map(f => f.key || f.name).slice(0, 5).join(', ')}${categories.other.length > 5 ? '...' : ''}</div>` : ''}
                        </div>
                    </div>
                `;
                
                analysisResult.style.display = 'block';
                
                // 如果只有打包系统文件需要处理，显示开始按钮
                if (categories.packageSystem.length > 0 && categories.other.length === 0) {
                    document.getElementById('startBtn').style.display = 'inline-block';
                    addLog(`分析完成：找到 ${categories.packageSystem.length} 个打包系统文件需要重新组织`, 'success');
                } else if (categories.other.length > 0) {
                    addLog(`警告：发现 ${categories.other.length} 个未分类文件，请手动检查后再继续`, 'warning');
                } else {
                    addLog('没有找到需要重新组织的文件', 'info');
                }
                
            } catch (error) {
                addLog(`分析失败: ${error.message}`, 'error');
                analysisContent.innerHTML = `<div style="color: #dc3545;">分析失败: ${error.message}</div>`;
                analysisResult.style.display = 'block';
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = '🔍 分析文件类型';
            }
        }

        // 页面加载时刷新状态
        window.addEventListener('load', refreshStatus);
    </script>
</body>
</html>
