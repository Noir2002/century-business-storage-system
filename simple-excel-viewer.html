<body>
  <div class="header">

  <div class="container">

      <p id="fileInfo">æ–‡ä»¶ä¿¡æ¯ï¼šåŠ è½½ä¸­...</p>
    </div>
    
    <div class="info-card">
      <h4>å·¥ä½œè¡¨é€‰æ‹©ï¼š</h4>
      <div class="sheet-selector" id="sheetSelector">
        <!-- åŠ¨æ€ç”Ÿæˆå·¥ä½œè¡¨æŒ‰é’® -->
      </div>
      
      <div class="controls">
        <button class="layui-btn layui-btn-primary" onclick="goBack()">è¿”å›è¡¨æ ¼ç®¡ç†</button>
        <button class="layui-btn layui-btn-normal" onclick="downloadFile()">ä¸‹è½½æ–‡ä»¶</button>
        <span style="margin-left: 20px;">
          å½“å‰æ˜¾ç¤ºï¼šç¬¬ <span id="currentPage">1</span> é¡µï¼Œå…± <span id="totalPages">1</span> é¡µï¼Œ
          æ€»è®¡ <span id="totalRows">0</span> è¡Œæ•°æ®
        </span>
      </div>
    </div>
    
    <div class="info-card">

        <div>æ­£åœ¨åŠ è½½Excelæ•°æ®...</div>
      </div>
      
      <div class="table-wrapper" id="tableWrapper" style="display: none;">
        <table class="data-table" id="dataTable">
          <!-- åŠ¨æ€ç”Ÿæˆè¡¨æ ¼ -->
        </table>
      </div>
      
      <div class="pagination" id="pagination">
        <!-- åŠ¨æ€ç”Ÿæˆåˆ†é¡µæŒ‰é’® -->
      </div>
    </div>
  </div>

  <script src="./src/layui.js"></script>
  <script>
    layui.use(['layer'], function(){
      var layer = layui.layer;
      
      var userInfo = JSON.parse(localStorage.getItem('currentUser') || '{}');
      var currentFileId = null;
      var currentSheet = null;
      var currentPage = 1;
      var totalPages = 1;
      var totalRows = 0;
      var allSheets = [];
      
      // åˆå§‹åŒ–
      init();
      
      function init() {
        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        if (!userInfo.username) {
          layer.msg('è¯·å…ˆç™»å½•ï¼', {icon: 2}, function(){
            window.location.href = 'login.html';
          });
          return;
        }
        
        // è·å–æ–‡ä»¶ID
        var urlParams = new URLSearchParams(window.location.search);
        currentFileId = urlParams.get('fileId');
        
        if (!currentFileId) {
          layer.msg('æœªæŒ‡å®šæ–‡ä»¶IDï¼', {icon: 2}, function(){
            window.location.href = 'table-management.html';
          });
          return;
        }
        
        loadExcelData();
      }
      
      function loadExcelData() {
        var token = userInfo.token || localStorage.getItem('token');
        var url = '/api/files/' + currentFileId + '/analyze?limit=20';
        
        if (currentSheet) {
          url += '&sheet=' + encodeURIComponent(currentSheet);
        }
        if (currentPage > 1) {
          url += '&page=' + currentPage;
        }
        
        var headers = {};
        if (token) {
          headers['Authorization'] = 'Bearer ' + token;
        }
        
        fetch(url, { headers: headers })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            displayData(data.analysis);
          } else {
            console.error('APIé”™è¯¯:', data);
            // å¦‚æœæœ‰é”™è¯¯ï¼Œè‡³å°‘æ˜¾ç¤ºåŸºæœ¬ä¿¡æ¯
            if (data.availableSheets) {
              displaySheets(data.availableSheets);
              layer.msg('å·¥ä½œè¡¨åŠ è½½å¤±è´¥ï¼Œå·²æ˜¾ç¤ºå¯ç”¨å·¥ä½œè¡¨', {icon: 2});
            } else {
              layer.msg('åŠ è½½å¤±è´¥: ' + data.error, {icon: 2});
            }
          }
        })
        .catch(error => {
          console.error('ç½‘ç»œé”™è¯¯:', error);
          layer.msg('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•', {icon: 2});
        });
      }
      
      function displayData(analysis) {
        // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
        document.getElementById('fileName').textContent = 'æ–‡ä»¶åï¼š' + analysis.fileName;
        document.getElementById('fileInfo').textContent = 
          'å·¥ä½œè¡¨æ•°ï¼š' + analysis.summary.totalSheets + 
          ' | æ–‡ä»¶å¤§å°ï¼š' + formatFileSize(analysis.summary.fileSize) + 
          ' | ä¸Šä¼ è€…ï¼š' + analysis.summary.uploadedBy;
        
        // ä¿å­˜æ•°æ®
        allSheets = analysis.allSheets;
        currentSheet = analysis.currentSheet;
        
        // æ˜¾ç¤ºå·¥ä½œè¡¨é€‰æ‹©å™¨
        displaySheets(analysis.allSheets);
        
        // æ˜¾ç¤ºæ•°æ®è¡¨æ ¼
        displayTable(analysis.headers, analysis.data);
        
        // æ›´æ–°åˆ†é¡µä¿¡æ¯
        if (analysis.pagination) {
          currentPage = analysis.pagination.currentPage;
          totalPages = analysis.pagination.totalPages;
          totalRows = analysis.pagination.totalRows;
          updatePagination();
          updateStats();
        }
        
        // éšè—åŠ è½½æç¤º
        document.getElementById('loading').style.display = 'none';
        document.getElementById('tableWrapper').style.display = 'block';
      }
      
      function displaySheets(sheets) {
        var container = document.getElementById('sheetSelector');
        var html = '';
        
        sheets.forEach(function(sheet) {
          var activeClass = sheet.name === currentSheet ? 'active' : '';
          html += '<div class="sheet-button ' + activeClass + '" onclick="switchSheet(\'' + 
                  escapeHtml(sheet.name) + '\')">' + 
                  escapeHtml(sheet.name) + ' (' + sheet.rowCount + 'è¡Œ)</div>';
        });
        
        container.innerHTML = html;
      }
      
      function displayTable(headers, data) {
        var table = document.getElementById('dataTable');
        var html = '<thead><tr>';
        
        // è¡¨å¤´
        headers.forEach(function(header, index) {
          html += '<th>ç¬¬' + (index + 1) + 'åˆ—<br>' + escapeHtml(header || 'æœªå‘½å') + '</th>';
        });
        html += '</tr></thead><tbody>';
        
        // æ•°æ®è¡Œ
        data.forEach(function(row) {
          html += '<tr>';
          for (var i = 0; i < headers.length; i++) {
            var cellValue = row[i] || '';
            html += '<td title="' + escapeHtml(cellValue) + '">' + escapeHtml(cellValue) + '</td>';
          }
          html += '</tr>';
        });
        
        html += '</tbody>';
        table.innerHTML = html;
      }
      
      function updatePagination() {
        var container = document.getElementById('pagination');
        var html = '';
        
        // ä¸Šä¸€é¡µæŒ‰é’®
        if (currentPage > 1) {
          html += '<button onclick="changePage(' + (currentPage - 1) + ')">ä¸Šä¸€é¡µ</button>';
        }
        
        // é¡µç æŒ‰é’®
        for (var i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
          var activeClass = i === currentPage ? 'active' : '';
          html += '<button class="' + activeClass + '" onclick="changePage(' + i + ')">' + i + '</button>';
        }
        
        // ä¸‹ä¸€é¡µæŒ‰é’®
        if (currentPage < totalPages) {
          html += '<button onclick="changePage(' + (currentPage + 1) + ')">ä¸‹ä¸€é¡µ</button>';
        }
        
        container.innerHTML = html;
      }
      
      function updateStats() {
        document.getElementById('currentPage').textContent = currentPage;
        document.getElementById('totalPages').textContent = totalPages;
        document.getElementById('totalRows').textContent = totalRows;
      }
      
      window.switchSheet = function(sheetName) {
        console.log('åˆ‡æ¢åˆ°å·¥ä½œè¡¨:', sheetName);
        currentSheet = sheetName;
        currentPage = 1;
        document.getElementById('loading').style.display = 'block';
        document.getElementById('tableWrapper').style.display = 'none';
        loadExcelData();
      };
      
      window.changePage = function(page) {
        console.log('åˆ‡æ¢åˆ°ç¬¬', page, 'é¡µ');
        currentPage = page;
        document.getElementById('loading').style.display = 'block';
        document.getElementById('tableWrapper').style.display = 'none';
        loadExcelData();
      };
      
      window.goBack = function() {
        console.log('è¿”å›è¡¨æ ¼ç®¡ç†');
        window.location.href = 'table-management.html';
      };
      
      window.downloadFile = function() {
        var token = userInfo.token || localStorage.getItem('token');
        var downloadUrl = '/api/files/' + currentFileId + '/download';
        
        if (token) {
          fetch(downloadUrl, {
            headers: { 'Authorization': 'Bearer ' + token }
          })
          .then(response => response.blob())
          .then(blob => {
            var url = window.URL.createObjectURL(blob);
            var link = document.createElement('a');
            link.href = url;
            link.download = '';
            link.click();
            window.URL.revokeObjectURL(url);
            layer.msg('æ–‡ä»¶ä¸‹è½½æˆåŠŸï¼', {icon: 1});
          })
          .catch(error => {
            console.error('ä¸‹è½½é”™è¯¯:', error);
            layer.msg('ä¸‹è½½å¤±è´¥', {icon: 2});
          });
        } else {
          layer.msg('è¯·å…ˆç™»å½•', {icon: 2});
        }
      };
      
      function escapeHtml(text) {
        if (!text) return '';
        return text.toString()
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');
      }
      
      function formatFileSize(bytes) {
        if (bytes === 0) return '0 B';
        var k = 1024;
        var sizes = ['B', 'KB', 'MB', 'GB'];
        var i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }
    });
  </script>
