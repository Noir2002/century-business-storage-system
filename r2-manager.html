<body>
    <div class="header">

        <p>Century Business System - æ–‡ä»¶å­˜å‚¨ç®¡ç†</p>

    <div class="container">
        <!-- è¿æ¥çŠ¶æ€é¢æ¿ -->
        <div class="status-panel">
            <h3>ğŸ”Œ è¿æ¥çŠ¶æ€</h3>
            <div id="connectionStatus">
                <div class="loading">ğŸ”„ æ£€æŸ¥è¿æ¥çŠ¶æ€...</div>
            </div>

        <!-- æ§åˆ¶é¢æ¿ -->
        <div class="control-panel">
            <h3>ğŸ›ï¸ æ“ä½œé¢æ¿</h3>
            <div style="display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 20px;">
                <button class="btn btn-primary" onclick="refreshFiles()">ğŸ”„ åˆ·æ–°æ–‡ä»¶åˆ—è¡¨</button>
                <button class="btn btn-success" onclick="testConnection()">ğŸ§ª æµ‹è¯•è¿æ¥</button>
                <button class="btn btn-danger" onclick="cleanupFiles()">ğŸ—‘ï¸ æ¸…ç†è¿‡æœŸæ–‡ä»¶</button>
                <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileSelect(event)">
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">ğŸ“¤ é€‰æ‹©æ–‡ä»¶ä¸Šä¼ </button>
            </div>

            <!-- æ–‡ä»¶ä¸Šä¼ åŒºåŸŸ -->
            <div class="upload-area" id="uploadArea">
                <div style="font-size: 48px; margin-bottom: 15px;">ğŸ“</div>
                <p><strong>æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„ä¸Šä¼ </strong></p>
                <p>æˆ–ç‚¹å‡»"é€‰æ‹©æ–‡ä»¶ä¸Šä¼ "æŒ‰é’®</p>
            </div>
        </div>

        <!-- æ–‡ä»¶åˆ—è¡¨ -->
        <div class="control-panel">
            <h3>ğŸ“‚ æ–‡ä»¶åˆ—è¡¨</h3>
            <div id="filesList">
                <div class="loading">ğŸ”„ åŠ è½½æ–‡ä»¶åˆ—è¡¨...</div>
            </div>
        </div>
    </div>

    <script src="cloudflare-config.js"></script>
    <script src="cloudflare-storage.js"></script>
    <script>
        let r2Storage;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = async function() {
            try {
                r2Storage = new CloudflareR2Storage();
                await checkConnection();
                await loadFiles();
                initUploadArea();
            } catch (error) {
                showError('åˆå§‹åŒ–å¤±è´¥: ' + error.message);
            }
        };

        // æ£€æŸ¥è¿æ¥çŠ¶æ€
        async function checkConnection() {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.innerHTML = '<div class="loading">ğŸ”„ æ£€æŸ¥è¿æ¥...</div>';

            try {
                const result = await r2Storage.testConnection();
                
                if (result.success) {
                    statusDiv.innerHTML = `
                        <div class="success">
                            âœ… R2è¿æ¥æ­£å¸¸<br>
                            å­˜å‚¨æ¡¶: ${r2Storage.config.bucketName}<br>
                            æ€»å­˜å‚¨æ¡¶æ•°: ${result.totalBuckets}
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="error">
                            âŒ è¿æ¥å¤±è´¥: ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="error">
                        âŒ è¿æ¥é”™è¯¯: ${error.message}
                    </div>
                `;
            }
        }

        // æµ‹è¯•è¿æ¥
        async function testConnection() {
            await checkConnection();
        }

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFiles() {
            const filesDiv = document.getElementById('filesList');
            filesDiv.innerHTML = '<div class="loading">ğŸ”„ åŠ è½½æ–‡ä»¶...</div>';

            try {
                const result = await r2Storage.listFiles();
                
                if (result.success) {
                    if (result.files.length === 0) {
                        filesDiv.innerHTML = '<p style="text-align: center; color: #666;">ğŸ“­ æš‚æ— æ–‡ä»¶</p>';
                    } else {
                        displayFiles(result.files);
                    }
                } else {
                    filesDiv.innerHTML = `<div class="error">âŒ åŠ è½½å¤±è´¥: ${result.error}</div>`;
                }
            } catch (error) {
                filesDiv.innerHTML = `<div class="error">âŒ åŠ è½½é”™è¯¯: ${error.message}</div>`;
            }
        }

        // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
        function displayFiles(files) {
            const filesDiv = document.getElementById('filesList');
            const fileGrid = document.createElement('div');
            fileGrid.className = 'file-grid';

            files.forEach(file => {
                const fileCard = createFileCard(file);
                fileGrid.appendChild(fileCard);
            });

            filesDiv.innerHTML = '';
            filesDiv.appendChild(fileGrid);
        }

        // åˆ›å»ºæ–‡ä»¶å¡ç‰‡
        function createFileCard(file) {
            const card = document.createElement('div');
            card.className = 'file-card';

            const fileType = getFileType(file.key);
            const fileSize = formatFileSize(file.size || 0);
            const uploadDate = new Date(file.uploaded || Date.now()).toLocaleString();

            card.innerHTML = `
                <div class="file-icon">${getFileIcon(fileType)}</div>
                <div class="file-name">${file.key}</div>
                <div class="file-size">å¤§å°: ${fileSize}</div>
                <div class="file-date">ä¸Šä¼ : ${uploadDate}</div>
                <div class="file-actions">
                    <button class="btn btn-primary" onclick="downloadFile('${file.key}')">ğŸ“¥ ä¸‹è½½</button>
                    <button class="btn btn-danger" onclick="deleteFile('${file.key}')">ğŸ—‘ï¸ åˆ é™¤</button>
                </div>
            `;

            return card;
        }

        // è·å–æ–‡ä»¶ç±»å‹
        function getFileType(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'png', 'gif', 'bmp'].includes(ext)) return 'image';
            if (['mp4', 'avi', 'mov', 'wmv'].includes(ext)) return 'video';
            if (['pdf'].includes(ext)) return 'pdf';
            if (['doc', 'docx'].includes(ext)) return 'word';
            if (['xls', 'xlsx'].includes(ext)) return 'excel';
            return 'file';
        }

        // è·å–æ–‡ä»¶å›¾æ ‡
        function getFileIcon(fileType) {
            switch (fileType) {
                case 'image': return 'ğŸ–¼ï¸';
                case 'video': return 'ğŸ¬';
                case 'pdf': return 'ğŸ“„';
                case 'word': return 'ğŸ“';
                case 'excel': return 'ğŸ“Š';
                default: return 'ğŸ“„';
            }
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
        async function refreshFiles() {
            await loadFiles();
        }

        // æ¸…ç†è¿‡æœŸæ–‡ä»¶
        async function cleanupFiles() {
            if (!confirm('ç¡®å®šè¦æ¸…ç†è¶…è¿‡30å¤©çš„è¿‡æœŸæ–‡ä»¶å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼')) {
                return;
            }

            try {
                const result = await r2Storage.cleanupExpiredFiles();
                
                if (result.success) {
                    showSuccess(result.message);
                    await loadFiles(); // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
                } else {
                    showError('æ¸…ç†å¤±è´¥: ' + result.error);
                }
            } catch (error) {
                showError('æ¸…ç†é”™è¯¯: ' + error.message);
            }
        }

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length > 0) {
                uploadFiles(files);
            }
        }

        // åˆå§‹åŒ–æ‹–æ‹½ä¸Šä¼ 
        function initUploadArea() {
            const uploadArea = document.getElementById('uploadArea');

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    uploadFiles(files);
                }
            });
        }

        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFiles(files) {
            showSuccess(`å‡†å¤‡ä¸Šä¼  ${files.length} ä¸ªæ–‡ä»¶...`);
            
            // æ³¨æ„ï¼šå®é™…çš„æ–‡ä»¶ä¸Šä¼ éœ€è¦åœ¨æœåŠ¡å™¨ç«¯å®ç°
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileName = `${Date.now()}-${file.name}`;
                
                try {
                    const result = await r2Storage.uploadFile(file, fileName);
                    console.log('ä¸Šä¼ ç»“æœ:', result);
                } catch (error) {
                    console.error('ä¸Šä¼ å¤±è´¥:', error);
                }
            }
            
            showSuccess('âš ï¸ æ³¨æ„ï¼šæ–‡ä»¶ä¸Šä¼ åŠŸèƒ½éœ€è¦åœ¨æœåŠ¡å™¨ç«¯å®ç°ã€‚å½“å‰åªæ˜¯ç”Ÿæˆäº†ä¸Šä¼ URLã€‚');
        }

        // ä¸‹è½½æ–‡ä»¶
        async function downloadFile(fileName) {
            const url = await r2Storage.getPublicUrl(fileName);
            window.open(url, '_blank');
        }

        // åˆ é™¤æ–‡ä»¶
        async function deleteFile(fileName) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤æ–‡ä»¶ "${fileName}" å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼`)) {
                return;
            }

            try {
                const result = await r2Storage.deleteFile(fileName);
                
                if (result.success) {
                    showSuccess('æ–‡ä»¶åˆ é™¤æˆåŠŸ');
                    await loadFiles(); // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
                } else {
                    showError('åˆ é™¤å¤±è´¥: ' + result.error);
                }
            } catch (error) {
                showError('åˆ é™¤é”™è¯¯: ' + error.message);
            }
        }

        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            const div = document.createElement('div');
            div.className = 'success';
            div.textContent = message;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 5000);
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const div = document.createElement('div');
            div.className = 'error';
            div.textContent = message;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 8000);
        }
    </script>
</body>
